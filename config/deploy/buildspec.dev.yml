#this config file is for aws codebuild to deploy the serverless application to AWS

version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing serverless CLI...
      - npm install -g serverless@2
      - echo Installing npm dependencies...
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Deploying resources...
      - serverless deploy --stage dev

artifacts:
  files:
    - my-artifact/**
  name: my-notes-artifact

cache:
  paths:
    - node_modules/**/*
